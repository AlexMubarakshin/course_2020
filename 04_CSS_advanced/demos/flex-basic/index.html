<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex демка</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <section class="section direction-section">
      <h2 class="section__title">Flex direction</h2>

      <div class="section__content">
        <div class="section__content_item palette-item" style="background-color: #2b2e4a"></div>
        <div class="section__content_item palette-item" style="background-color: #e84545"></div>
        <div class="section__content_item palette-item" style="background-color: #903749"></div>
        <div class="section__content_item palette-item" style="background-color: #53354a"></div>
      </div>
    </section>

    <section class="section align-section">
      <h2 class="section__title">Align items</h2>

      <div class="section__content">
        <div class="section__content_item palette-item" style="background-color: #2b2e4a"></div>
        <div class="section__content_item palette-item" style="background-color: #e84545"></div>
        <div class="section__content_item palette-item" style="background-color: #903749; height: 128px;"></div>
        <div class="section__content_item palette-item" style="background-color: #53354a"></div>
      </div>
    </section>

    <section class="section justify-section">
      <h2 class="section__title">Justify content</h2>

      <div class="section__content">
        <div class="section__content_item palette-item" style="background-color: #2b2e4a"></div>
        <div class="section__content_item palette-item" style="background-color: #e84545"></div>
        <div class="section__content_item palette-item" style="background-color: #903749;"></div>
        <div class="section__content_item palette-item" style="background-color: #53354a"></div>
      </div>
    </section>
  </div>
</body>

</html>
