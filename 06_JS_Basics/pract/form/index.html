<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <div class="fixed-container header-inner">
      <div class="logo"></div>
      <nav class="navigation">
        <a href="#">ГЛАВНАЯ</a>
        <a href="#">ОБ АВТОРЕ</a>
        <a href="#">РАБОТЫ</a>
        <a href="#">ПРОЦЕСС</a>
        <a href="#">КОНТАКТЫ</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="fixed-container feedback-section">
      <div class="feedback-section__wrapper">
        <h3 class="feedback-section__title">Хотите веб-сайт?</h3>
        <p class="feedback-section__description">Lorem Ipsum - это текст-"рыба", часто используемый в печати и
          вэб-дизайне. Lorem Ipsum является стандартной
          "рыбой" для текстов на латинице с начала XVI века.</p>
        <form action="#" method="post" class="feedback-section__form">
          <div class="column">
            <div class="row">
              <input class="feedback-section__form_input" type="text" name="firstName" placeholder="Ваше имя">
              <input class="feedback-section__form_input" type="email" name="email" placeholder="Ваш e-mail">
            </div>
            <textarea class="feedback-section__form_textarea" name="message" cols="30" rows="10"
              placeholder="Сообщение"></textarea>

            <button class="feedback-section__form_submit">ОТПРАВИТЬ</button>
          </div>

        </form>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
